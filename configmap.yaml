apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
data:
  SUPABASE_URL: "https://your-project.supabase.co"
  SMTP_PORT: "587"
  SMTP_SERVER: "smtp.gmail.com"
  SMTP_USERNAME: "your-smtp-username"
  application_yml: |
    server:
      port: 8080
    spring:
      profiles:
        active: docker
      cloud:
        gateway:
          routes:
            - id: completion
              uri: http://completion-service:8000
              predicates:
                - Path=/completion/**
              filters:
                - RewritePath=/completion/?(?<segment>.*), /$\{segment}
            - id: memento
              uri: http://memento-service:8005
              predicates:
                - Path=/memento/**
              filters:
                - RewritePath=/memento/?(?<segment>.*), /$\{segment}
            - id: autonomous
              uri: http://autonomous-service:6789
              predicates:
                - Path=/autonomous/**
              filters:
                - RewritePath=/autonomous/?(?<segment>.*), /$\{segment}
            - id: airbnb-agent
              uri: http://airbnb-agent:10002
              predicates:
                - Path=/airbnb/**
              filters:
                - RewritePath=/airbnb/?(?<segment>.*), /$\{segment}
            - id: react-voice-agent
              uri: http://react-voice-agent-service:3000
              predicates:
                - Path=/voice/**
              filters:
                - RewritePath=/voice/?(?<segment>.*), /$\{segment}
            - id: frontend
              uri: http://frontend-service:5173
              predicates:
                - Path=/**
              order: 999 